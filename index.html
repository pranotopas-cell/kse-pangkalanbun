<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT KSE - Login Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .kse-dark { background-color: #064e3b; }
        .loading-screen {
            position: fixed; inset: 0; background: white; z-index: 999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="bg-white text-slate-800">

    <div id="loader" class="loading-screen">
        <div class="w-12 h-12 border-4 border-teal-100 border-t-teal-600 rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Menyiapkan Portal...</p>
    </div>

    <section class="min-h-screen flex items-center justify-center p-6">
        <div class="container mx-auto flex flex-col md:flex-row items-center gap-12">
            <div class="flex-1 space-y-8">
                <div class="inline-block px-4 py-2 bg-teal-100 rounded-full text-teal-700 text-[10px] font-black uppercase tracking-[0.2em]">Fuel Distribution Excellence</div>
                <h1 class="text-7xl font-black text-[#064e3b] italic leading-[0.85] tracking-tighter">PROVIDING <br><span class="text-teal-500 underline decoration-teal-200">RELIABLE</span> <br>ENERGY.</h1>
                <p class="text-slate-500 text-lg max-w-md font-medium italic">"Energi Hebat, Mitra Sahabat."</p>
            </div>
            
            <div class="w-full max-w-md bg-white p-10 rounded-[3rem] shadow-[0_32px_64px_-15px_rgba(0,0,0,0.1)] border border-teal-50">
                <div class="mb-8 text-center">
                    <h2 class="text-2xl font-black text-[#064e3b] italic uppercase">Portal Client</h2>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">PT Khatulistiwa Sinar Energi</p>
                </div>
                <div class="space-y-4">
                    <input type="email" id="email" placeholder="Email Address" class="w-full p-5 bg-slate-50 rounded-2xl border border-transparent outline-none focus:border-teal-500 text-sm font-bold transition-all">
                    <input type="password" id="password" placeholder="Password" class="w-full p-5 bg-slate-50 rounded-2xl border border-transparent outline-none focus:border-teal-500 text-sm font-bold transition-all">
                    <button onclick="handleLogin()" id="btn-login" class="w-full kse-dark text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-xl hover:scale-[1.02] transition-all active:scale-95">Masuk ke Dashboard</button>
                    <div class="text-center mt-4">
                        <button onclick="alert('Silahkan hubungi Admin PT KSE untuk reset password.')" class="text-[10px] font-bold text-slate-400 hover:text-teal-600 uppercase">Lupa Password?</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Inisialisasi Supabase
        const _supabase = supabase.createClient("https://yqdtgcjpfhiskywhowhu.supabase.co", "sb_publishable_jTiO9iFFy7wu-ntlT0GJJQ_mUcSUt3Q");

        // Fungsi Cek Sesi (Dijalankan saat halaman load)
        async function checkSession() {
            try {
                const { data, error } = await _supabase.auth.getSession();
                if (data && data.session) {
                    // Jika sudah login, langsung lempar ke dashboard
                    window.location.href = "dashboard.html";
                } else {
                    // Jika belum login, hilangkan loader
                    document.getElementById('loader').style.display = 'none';
                }
            } catch (err) {
                console.error("Auth error:", err);
                document.getElementById('loader').style.display = 'none';
            }
        }

        // Fungsi Login
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');

            if (!email || !password) {
                alert("Isi email dan password bang!");
                return;
            }

            btn.innerText = "AUTHENTICATING...";
            btn.disabled = true;

            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });

            if (error) {
                alert("Login Gagal: " + error.message);
                btn.innerText = "Masuk ke Dashboard";
                btn.disabled = false;
            } else {
                window.location.href = "dashboard.html";
            }
        }

        // Jalankan pengecekan saat script dimuat
        checkSession();
    </script>
</body>
</html>
