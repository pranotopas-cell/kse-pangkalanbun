<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSE-PANGKALANBUN</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; font-size: 16px; }
        .kse-dark { background-color: #064e3b; }
        .page { display: none; }
        .page.active { display: flex; }
        .section { display: none; }
        .section.active { display: block; }
        .dropdown:hover .dropdown-menu { display: block; }
        
        #global-loader {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        #mobile-menu {
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
        }
        #mobile-menu.open { transform: translateX(0); }
    </style>
</head>
<body class="text-slate-800">

    <div id="global-loader">
        <div class="w-16 h-16 border-8 border-teal-100 border-t-teal-600 rounded-full animate-spin mb-4"></div>
        <p class="font-black uppercase tracking-widest text-teal-800 text-sm italic">PT KSE - Membangun Energi Bangsa</p>
    </div>

    <main id="page-login" class="page min-h-screen items-center justify-center p-6 bg-white">
        <div class="container mx-auto flex flex-col md:flex-row items-center gap-12">
            <div class="flex-1 space-y-8 text-center md:text-left">
                <img src="IMG_20260103_235932_343.png" onerror="this.src='https://raw.githubusercontent.com/t-tanjung/img/main/kse-logo.png'" class="h-24 mx-auto md:mx-0 mb-6 drop-shadow-xl">
                <div class="inline-block px-6 py-2 bg-teal-100 rounded-full text-teal-700 text-xs font-black uppercase tracking-[0.2em]">High Performance Fuel Provider</div>
                <h1 class="text-6xl md:text-8xl font-black text-[#064e3b] italic leading-[0.85] tracking-tighter uppercase">Reliable <br><span class="text-teal-500 underline decoration-teal-200 text-7xl md:text-9xl">Energy.</span></h1>
                <p class="text-slate-500 text-2xl font-bold italic">"Energi Hebat, Mitra Sahabat."</p>
            </div>
            
            <div class="w-full max-w-lg bg-white p-12 rounded-[3.5rem] shadow-2xl border border-teal-50">
                <div class="mb-10 text-center">
                    <h2 class="text-3xl font-black text-[#064e3b] italic uppercase">Client Portal</h2>
                    <p class="text-xs text-slate-400 font-bold uppercase mt-2">PT Khatulistiwa Sinar Energi</p>
                </div>
                <div class="space-y-6">
                    <input type="email" id="login-email" placeholder="Email Kantor" class="w-full p-6 bg-slate-50 rounded-2xl border-2 border-transparent outline-none focus:border-teal-500 text-lg font-bold transition-all">
                    <input type="password" id="login-pass" placeholder="Password" class="w-full p-6 bg-slate-50 rounded-2xl border-2 border-transparent outline-none focus:border-teal-500 text-lg font-bold transition-all">
                    <button onclick="handleLogin()" id="btn-login" class="w-full kse-dark text-white py-6 rounded-2xl text-xl font-black uppercase tracking-widest shadow-xl">Masuk Dashboard</button>
                </div>
            </div>
        </div>
    </main>

    <main id="page-dashboard" class="page flex-col min-h-screen">
        <nav class="kse-dark sticky top-0 z-[100] shadow-2xl">
            <div class="container mx-auto px-8 py-5 flex justify-between items-center text-white">
                <div class="flex items-center space-x-4 cursor-pointer" onclick="showSection('profile')">
                    <img src="IMG_20260103_235932_343.png" onerror="this.src='https://raw.githubusercontent.com/t-tanjung/img/main/kse-logo.png'" class="h-12 bg-white p-1 rounded-xl shadow-lg">
                    <span class="text-2xl font-black italic uppercase">PT KSE</span>
                </div>

                <div class="hidden md:flex items-center space-x-10">
                    <button onclick="showSection('profile')" class="text-xs font-black uppercase tracking-widest hover:text-teal-400 transition-all">Profil & Legalitas</button>
                    <button onclick="showSection('harga')" class="text-xs font-black uppercase tracking-widest bg-white/10 px-4 py-2 rounded-lg border border-white/20">Harga BBM</button>
                    <button onclick="handleLogout()" class="bg-red-600 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase shadow-lg">Keluar</button>
                </div>

                <button onclick="toggleMobileMenu()" class="md:hidden text-white">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16" stroke-width="2" stroke-linecap="round"/></svg>
                </button>
            </div>
        </nav>

        <div id="mobile-menu" class="fixed inset-0 z-[200] bg-white flex flex-col md:hidden p-10 transform translate-x-full">
            <div class="flex justify-between items-center mb-10">
                <img src="https://raw.githubusercontent.com/t-tanjung/img/main/kse-logo.png" class="h-16">
                <button onclick="toggleMobileMenu()" class="text-5xl font-light">&times;</button>
            </div>
            <div class="flex flex-col space-y-8">
                <button onclick="navAction('profile')" class="text-2xl font-black uppercase italic text-left border-b-4 border-teal-500">Profil</button>
                <button onclick="navAction('harga')" class="text-2xl font-black uppercase italic text-left border-b-4 border-teal-500">Harga BBM</button>
                <button onclick="handleLogout()" class="bg-red-600 text-white py-6 rounded-3xl font-black uppercase">Keluar</button>
            </div>
        </div>

        <div class="container mx-auto px-8 py-12 flex-1">
            <section id="section-profile" class="section active text-center md:text-left">
                <h2 class="text-4xl font-black text-[#064e3b] italic uppercase mb-10">Profil Perusahaan</h2>
                <div class="grid md:grid-cols-2 gap-8 text-left">
                    <div class="kse-dark p-10 rounded-[3rem] text-white">
                        <p class="italic leading-relaxed">Penyedia BBM Industri resmi dengan layanan pengiriman wilayah Kalimantan Tengah.</p>
                    </div>
                </div>
            </section>

            <section id="section-harga" class="section">
                <div class="text-center mb-16">
                    <h2 class="text-5xl font-black text-[#064e3b] italic uppercase">Harga Publish</h2>
                </div>
                <div id="harga-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6 text-center"></div>
            </section>
        </div>
    </main>

    <script>
        // --- PERBAIKAN KONFIGURASI ---
        const SB_URL = "https://secasrbeamduxqxwlspv.supabase.co";
        // PASTIKAN KEY DI BAWAH INI DIAWALI DENGAN "eyJ..." (AMBIL DARI 'anon' 'public' KEY)
        const SB_KEY = "sb_publishable_caJyFg1_Z89oUhtKg5XyoA_DfIgh6br"; 
        
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        // Firebase Setup
        const firebaseConfig = { projectId: "kse-harga-bbm-update", apiKey: "AIzaSyDenqfuE7Sjy773lp3k7WYh_3RRSr3nojM" };
        firebase.initializeApp(firebaseConfig);
        const dbFirebase = firebase.firestore();

        let currentUser = null;

        function toggleMobileMenu() { document.getElementById('mobile-menu').classList.toggle('open'); }
        function navAction(id) { showSection(id); toggleMobileMenu(); }

        async function checkAuth() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                document.getElementById('page-login').classList.remove('active');
                document.getElementById('page-dashboard').classList.add('active');
                initHarga();
            } else {
                document.getElementById('page-login').classList.add('active');
            }
            document.getElementById('global-loader').style.display = 'none';
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            const btn = document.getElementById('btn-login');
            btn.innerText = "SEDANG MASUK...";
            
            const { error } = await _supabase.auth.signInWithPassword({ email, password: pass });
            
            if (error) { 
                alert("Login Gagal: " + error.message); 
                btn.innerText = "Masuk Dashboard"; 
            } else { 
                location.reload(); 
            }
        }

        function initHarga() {
            dbFirebase.collection("hargaBBM").doc("periode").onSnapshot(doc => {
                if(doc.exists) {
                    const data = doc.data().sekarang || {};
                    const grid = document.getElementById('harga-grid');
                    grid.innerHTML = "";
                    for(let i=1; i<=4; i++) {
                        const h = parseInt(data['wilayah'+i] || 0);
                        grid.innerHTML += `
                            <div class="bg-white p-8 rounded-[3rem] shadow-xl border-2 border-teal-50">
                                <span class="text-xs font-black text-slate-400 block mb-2">Wilayah ${i}</span>
                                <h3 class="text-2xl font-black text-[#064e3b] italic">Rp ${h.toLocaleString('id-ID')}</h3>
                            </div>
                        `;
                    }
                }
            });
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('section-' + id).classList.add('active');
        }

        async function handleLogout() { await _supabase.auth.signOut(); location.reload(); }

        window.onload = checkAuth;
    </script>
</body>
</html>
