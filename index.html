<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSE-PANGKALANBUN | Client Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .kse-dark { background-color: #064e3b; }
        .page { display: none; }
        .page.active { display: flex; }
        .section { display: none; }
        .section.active { display: block; }
    </style>
</head>
<body class="text-slate-800">

    <main id="page-login" class="page min-h-screen items-center justify-center p-6 bg-white">
        <div class="container mx-auto flex flex-col md:flex-row items-center gap-12">
            <div class="flex-1 space-y-8 text-center md:text-left">
                <div class="inline-block px-6 py-2 bg-teal-100 rounded-full text-teal-700 text-xs font-black uppercase tracking-widest">High Performance Fuel Provider</div>
                <h1 class="text-6xl md:text-8xl font-black text-[#064e3b] italic leading-[0.85] tracking-tighter uppercase">Reliable <br><span class="text-teal-500 underline decoration-teal-200 text-7xl md:text-9xl">Energy.</span></h1>
                <p class="text-slate-500 text-2xl font-bold italic">"Energi Hebat, Mitra Sahabat."</p>
            </div>
            
            <div class="w-full max-w-lg bg-white p-12 rounded-[3.5rem] shadow-2xl border border-teal-50">
                <div class="mb-10 text-center">
                    <h2 class="text-3xl font-black text-[#064e3b] italic uppercase">Client Portal</h2>
                    <p class="text-xs text-slate-400 font-bold uppercase mt-2">PT Khatulistiwa Sinar Energi</p>
                </div>
                <div class="space-y-6">
                    <input type="email" id="login-email" placeholder="Email Kantor" class="w-full p-6 bg-slate-50 rounded-2xl border-2 border-transparent outline-none focus:border-teal-500 text-lg font-bold transition-all">
                    <input type="password" id="login-pass" placeholder="Password" class="w-full p-6 bg-slate-50 rounded-2xl border-2 border-transparent outline-none focus:border-teal-500 text-lg font-bold transition-all">
                    <button onclick="handleLogin()" id="btn-login" class="w-full kse-dark text-white py-6 rounded-2xl text-xl font-black uppercase tracking-widest shadow-xl">Masuk Dashboard</button>
                </div>
            </div>
        </div>
    </main>

    <main id="page-dashboard" class="page flex-col min-h-screen">
        <nav class="kse-dark text-white px-8 py-6 flex justify-between items-center shadow-2xl">
            <h1 class="text-2xl font-black italic uppercase tracking-tighter">PT KSE</h1>
            <div class="flex items-center space-x-6">
                <button onclick="showSection('harga')" class="text-xs font-black uppercase">Harga BBM</button>
                <button onclick="handleLogout()" class="bg-red-600 px-6 py-2 rounded-xl text-xs font-black uppercase">Keluar</button>
            </div>
        </nav>

        <div class="container mx-auto px-8 py-12 flex-1">
            <section id="section-harga" class="section active">
                <div class="text-center mb-16">
                    <h2 class="text-5xl font-black text-[#064e3b] italic uppercase">Update Harga Publish</h2>
                </div>
                <div id="harga-grid" class="grid grid-cols-2 md:grid-cols-4 gap-8"></div>
            </section>
        </div>
    </main>

    <script>
        // --- KONFIGURASI ---
        const SB_URL = "https://yqdtgcjpfhiskywhowhu.supabase.co";
        // PENTING: Gunakan key yang diawali "eyJ...", JANGAN yang "sb_publishable..."
        const SB_KEY ="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlxZHRnY2pwZmhpc2t5d2hvd2h1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1MDY0MTIsImV4cCI6MjA4NzA4MjQxMn0.Mlw3e8C4xKHcJPSMRkcsRXL5udtR9SeWk2GmqM1NyYc"; 
        
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        // Firebase Setup
        const firebaseConfig = { projectId: "kse-harga-bbm-update", apiKey: "AIzaSyDenqfuE7Sjy773lp3k7WYh_3RRSr3nojM" };
        firebase.initializeApp(firebaseConfig);
        const dbFirebase = firebase.firestore();

        async function checkAuth() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                document.getElementById('page-login').classList.remove('active');
                document.getElementById('page-dashboard').classList.add('active');
                initHarga();
            } else {
                document.getElementById('page-login').classList.add('active');
            }
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            const btn = document.getElementById('btn-login');
            btn.innerText = "PROSES...";
            
            const { error } = await _supabase.auth.signInWithPassword({ email, password: pass });
            if (error) {
                alert("Login Gagal: " + error.message);
                btn.innerText = "Masuk Dashboard";
            } else {
                location.reload();
            }
        }

        function initHarga() {
            dbFirebase.collection("hargaBBM").doc("periode").onSnapshot(doc => {
                if(doc.exists) {
                    const data = doc.data().sekarang || {};
                    const grid = document.getElementById('harga-grid');
                    grid.innerHTML = "";
                    for(let i=1; i<=4; i++) {
                        const h = parseInt(data['wilayah'+i] || 0);
                        grid.innerHTML += `
                            <div class="bg-white p-10 rounded-[3rem] shadow-xl border-2 border-teal-50 text-center">
                                <span class="text-xs font-black text-slate-400 uppercase block mb-2">Wilayah ${i}</span>
                                <h3 class="text-3xl font-black text-[#064e3b] italic">Rp ${h.toLocaleString('id-ID')}</h3>
                            </div>`;
                    }
                }
            });
        }

        async function handleLogout() { await _supabase.auth.signOut(); location.reload(); }

        window.onload = checkAuth;
    </script>
</body>
</html>
