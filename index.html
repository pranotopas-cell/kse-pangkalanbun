
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KSE Enterprise System</title>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>

<style>
body{margin:0;font-family:Arial;background:#F4F6F9}
.sidebar{
position:fixed;width:230px;height:100vh;background:#0F3D2E;color:white;padding-top:20px
}
.sidebar h2{text-align:center}
.sidebar a{display:block;padding:12px 20px;color:white;text-decoration:none;cursor:pointer}
.sidebar a:hover{background:#1ABC9C}
.content{margin-left:230px;padding:20px}
.card{background:white;padding:20px;border-left:6px solid #1ABC9C;
border-radius:8px;box-shadow:0 3px 10px rgba(0,0,0,0.1)}
.login-box{width:300px;margin:100px auto;background:white;padding:20px;
border-radius:8px;box-shadow:0 3px 10px rgba(0,0,0,0.2)}
input,select{width:100%;padding:8px;margin:5px 0}
button{background:#1ABC9C;border:none;padding:8px 15px;color:white;border-radius:5px;cursor:pointer}
table{width:100%;border-collapse:collapse;background:white;margin-top:15px}
th,td{padding:10px;border:1px solid #ddd}
</style>
</head>
<body>

<div id="loginPage">
<div class="login-box">
<h3>Login KSE Enterprise</h3>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>
</div>

<div id="mainSystem" style="display:none;">
<div class="sidebar">
<h2>KSE SYSTEM</h2>
<a onclick="showPage('home')">Home</a>
<a onclick="showPage('po')">PO</a>
<a onclick="showPage('sj')">Surat Jalan</a>
<a onclick="showPage('invoice')">Invoice</a>
<a onclick="showPage('fp')">Faktur Pajak</a>
<a onclick="logout()">Logout</a>
</div>

<div class="content">

<div id="homePage">
<div class="card">
<h2>Dashboard Dokumen</h2>
<p>Sistem Administrasi PT Khatulistiwa Sinar Energi</p>
</div>
</div>

<div id="uploadSection" style="display:none;">
<h3>Upload Dokumen (Admin)</h3>
<select id="docType">
<option value="PO">PO</option>
<option value="Surat Jalan">Surat Jalan</option>
<option value="Invoice">Invoice</option>
<option value="Faktur Pajak">Faktur Pajak</option>
</select>

<input type="email" id="ptEmail" placeholder="Email PT Tujuan">
<input type="file" id="fileInput" accept="application/pdf">
<button onclick="uploadFile()">Upload</button>
</div>

<div id="docTable"></div>

</div>
</div>

<script>
const firebaseConfig = {
  apiKey: "ISI_APIKEY",
  authDomain: "ISI_DOMAIN",
  projectId: "ISI_PROJECTID",
  storageBucket: "ISI_BUCKET",
  messagingSenderId: "ISI",
  appId: "ISI"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

let currentUser = null;
const adminEmail = "pt.khatulistiwa.sinar.energi@gmail.com";

function login(){
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;
auth.signInWithEmailAndPassword(email,password)
.then(user=>{
currentUser = user.user;
document.getElementById("loginPage").style.display="none";
document.getElementById("mainSystem").style.display="block";
if(email === adminEmail){
document.getElementById("uploadSection").style.display="block";
}
loadDocuments();
})
.catch(err=>alert("Login gagal"));
}

function logout(){
auth.signOut();
location.reload();
}

function showPage(type){
loadDocuments(type);
}

function uploadFile(){
const file = document.getElementById("fileInput").files[0];
const type = document.getElementById("docType").value;
const ptEmail = document.getElementById("ptEmail").value;

if(!file || !ptEmail) return alert("Lengkapi data");

const ref = storage.ref("documents/"+Date.now()+"_"+file.name);
ref.put(file).then(snapshot=>{
snapshot.ref.getDownloadURL().then(url=>{
db.collection("documents").add({
type:type,
ptEmail:ptEmail,
fileName:file.name,
fileURL:url,
uploadDate:firebase.firestore.FieldValue.serverTimestamp()
});
alert("Upload berhasil");
loadDocuments();
});
});
}

function loadDocuments(filterType=null){
let query = db.collection("documents").orderBy("uploadDate","desc");

query.onSnapshot(snapshot=>{
let html="<table><tr><th>Jenis</th><th>Nama File</th><th>Download</th></tr>";
snapshot.forEach(doc=>{
let d=doc.data();
if(currentUser.email===adminEmail || d.ptEmail===currentUser.email){
if(!filterType || d.type===filterType){
html+=`<tr>
<td>${d.type}</td>
<td>${d.fileName}</td>
<td><a href="${d.fileURL}" target="_blank">Download</a></td>
</tr>`;
}
}
});
html+="</table>";
document.getElementById("docTable").innerHTML=html;
});
}
</script>

</body>
</html>
