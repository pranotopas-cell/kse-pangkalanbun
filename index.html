<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PT Khatulistiwa Sinar Energi</title>
<style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background:#004d00; color:white; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; }
    header h1 { margin:0; font-size:1.5em; }
    #loginForm { display:flex; gap:10px; }
    #loginForm input { padding:5px; }
    button { padding:5px 10px; cursor:pointer; }
    .dashboard { padding:20px; background:#d4f7d4; min-height:90vh; }
    .doc-item { border:1px solid #008000; padding:10px; margin-bottom:10px; background:#e5ffe5; display:flex; justify-content:space-between; align-items:center; }
    .doc-item span { font-weight:bold; }
</style>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.31.0/dist/supabase.min.js"></script>
</head>
<body>

<header>
    <h1>PT Khatulistiwa Sinar Energi</h1>
    <div id="loginForm">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button id="logoutBtn" style="display:none;" onclick="logout()">Logout</button>
    </div>
</header>

<div class="dashboard" id="dashboard">
    <h2>Selamat datang! Silakan login.</h2>
</div>

<script>
    // ==== Firebase Setup ====
    const firebaseConfig = {
        apiKey: "API_KEY",
        authDomain: "PROJECT.firebaseapp.com",
        databaseURL: "https://PROJECT.firebaseio.com",
        projectId: "PROJECT",
        storageBucket: "PROJECT.appspot.com",
        messagingSenderId: "SENDER_ID",
        appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ==== Supabase Setup ====
    const supabaseUrl = "https://YOUR_SUPABASE_URL.supabase.co";
    const supabaseKey = "YOUR_SUPABASE_KEY";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let currentUser = null;

    // ==== Login Function ====
    async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Dummy authentication: Admin vs User
        if(email === "admin@company.com" && password === "admin123") {
            currentUser = {email, role:"admin"};
        } else {
            currentUser = {email, role:"user"};
        }

        document.getElementById("loginForm").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";
        loadDashboard();
    }

    function logout() {
        currentUser = null;
        document.getElementById("dashboard").innerHTML = "<h2>Silakan login.</h2>";
        document.getElementById("loginForm").style.display = "flex";
        document.getElementById("logoutBtn").style.display = "none";
    }

    // ==== Load Dashboard ====
    async function loadDashboard() {
        const dash = document.getElementById("dashboard");
        dash.innerHTML = `<h2>Halo, ${currentUser.email}!</h2>`;

        // Fetch documents from Supabase
        let { data: docs, error } = await supabase
            .from('documents')
            .select('*');

        if(currentUser.role === "user") {
            docs = docs.filter(d => d.owner === currentUser.email);
        }

        if(docs.length === 0) {
            dash.innerHTML += "<p>Tidak ada dokumen.</p>";
        } else {
            docs.forEach(doc => {
                const div = document.createElement("div");
                div.className = "doc-item";
                div.innerHTML = `
                    <span>${doc.name} - Milik: ${doc.owner}</span>
                    <a href="${doc.url}" target="_blank">Download</a>
                    ${currentUser.role==="admin" ? `<button onclick="uploadDoc()">Upload</button>` : ""}
                `;
                dash.appendChild(div);
            });
        }

        // Fetch Harga BBM dari Firebase
        db.ref('harga_bbm').once('value').then(snapshot => {
            const harga = snapshot.val();
            const p = document.createElement("p");
            p.innerHTML = `<strong>Harga BBM:</strong> ${JSON.stringify(harga)}`;
            dash.appendChild(p);
        });
    }

    async function uploadDoc() {
        const fileInput = document.createElement("input");
        fileInput.type = "file";
        fileInput.onchange = async () => {
            const file = fileInput.files[0];
            if(!file) return;

            const { data, error } = await supabase.storage
                .from('documents')
                .upload(file.name, file);

            if(error) { alert("Upload gagal: "+error.message); return; }

            const url = supabase.storage.from('documents').getPublicUrl(file.name).data.publicUrl;

            await supabase.from('documents').insert([
                { name: file.name, url, owner: currentUser.email }
            ]);

            loadDashboard();
        };
        fileInput.click();
    }
</script>

</body>
</html>
