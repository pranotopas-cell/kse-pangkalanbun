<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT KHATULISTIWA SINAR ENERGI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .section { display: none; }
        .section.active { display: block; }
        .kse-green { color: #064e3b; }
        .bg-kse-green { background-color: #064e3b; }
    </style>
</head>
<body class="bg-[#FBFDFD] text-slate-800">

    <nav class="sticky top-0 z-[100] bg-white/90 backdrop-blur-md border-b border-teal-100/50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4 cursor-pointer" onclick="showPage('home')">
                <div class="flex flex-col leading-none border-l-2 pl-3 border-teal-600">
                    <span class="text-xl font-black tracking-tight kse-green italic">PT KSE</span>
                    <span class="text-[8px] font-bold text-teal-600 uppercase tracking-widest">Khatulistiwa Sinar Energi</span>
                </div>
            </div>

            <div id="nav-menu" class="flex items-center gap-4">
                </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 pb-20">
        
        <section id="page-home" class="section active py-10">
            <div class="bg-kse-green rounded-[3rem] p-12 text-white flex flex-col md:flex-row items-center gap-12 shadow-2xl mb-16">
                <div class="flex-1 space-y-6 text-center md:text-left">
                    <h1 class="text-5xl font-black italic leading-[0.9]">HIGH ENERGY <br><span class="text-teal-400">PARTNER.</span></h1>
                    <p class="text-teal-50/70 text-lg">Solusi distribusi BBM Industri terpercaya.</p>
                </div>
                <div class="flex-1 w-full max-w-sm bg-white p-8 rounded-[2.5rem] shadow-xl text-slate-800">
                    <h2 class="text-xl font-black kse-green italic mb-6 text-center">LOGIN PORTAL</h2>
                    <div class="space-y-4">
                        <input type="email" id="email" placeholder="Email" class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100 text-sm outline-none focus:border-teal-500">
                        <input type="password" id="password" placeholder="Password" class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100 text-sm outline-none focus:border-teal-500">
                        <button onclick="handleLogin()" id="btn-login" class="w-full bg-kse-green text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-teal-800 transition-all">Masuk Dashboard</button>
                        <div class="text-center">
                            <button onclick="forgotPassword()" class="text-[10px] font-bold text-slate-400 hover:text-teal-600 uppercase">Lupa Password?</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="page-dashboard" class="section py-10">
            <div class="bg-teal-50 p-8 rounded-[2.5rem] border border-teal-100 shadow-inner mb-8">
                <h3 class="text-xs font-black kse-green uppercase mb-6 flex items-center gap-2">
                    <span class="h-4 w-1 bg-teal-500 rounded-full"></span> Upload Dokumen Baru
                </h3>
                <div class="grid md:grid-cols-3 gap-6">
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase ml-2 mb-1 block">Pilih File</label>
                        <input type="file" id="file-input" class="w-full text-xs p-3 bg-white rounded-xl border border-teal-100">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase ml-2 mb-1 block">Kategori</label>
                        <select id="file-category" class="w-full p-3 bg-white rounded-xl border border-teal-100 text-xs font-bold uppercase">
                            <option value="PURCHASE ORDER">Purchase Order (PO)</option>
                            <option value="INVOICE">Invoice</option>
                            <option value="SURAT JALAN">Surat Jalan (DO)</option>
                            <option value="FAKTUR PAJAK">Faktur Pajak</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button id="btn-upload" onclick="uploadFile()" class="w-full bg-teal-600 text-white py-3 rounded-xl font-black uppercase text-[10px] tracking-widest hover:bg-kse-green transition-all shadow-md">Simpan Data</button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-[2.5rem] shadow-xl border border-slate-100 overflow-hidden">
                <div class="p-8 bg-slate-50 border-b border-slate-100 flex justify-between items-center">
                    <h3 class="text-xs font-black kse-green uppercase tracking-widest">Dokumen Saya</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-teal-50/50">
                            <tr class="text-[10px] font-black text-slate-400 uppercase">
                                <th class="p-6">Kategori</th>
                                <th class="p-6">Nama File</th>
                                <th class="p-6 text-center">Tindakan</th>
                            </tr>
                        </thead>
                        <tbody id="file-table-body" class="divide-y divide-slate-50">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <div id="preview-modal" class="hidden fixed inset-0 bg-black/90 z-[200] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-5xl h-[90vh] rounded-[2rem] overflow-hidden flex flex-col shadow-2xl">
            <div class="p-5 border-b flex justify-between items-center bg-slate-50">
                <span class="font-bold text-sm text-slate-700 truncate" id="preview-title">Preview</span>
                <button onclick="closePreview()" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl text-xs font-black">TUTUP</button>
            </div>
            <div id="preview-content" class="w-full h-full bg-slate-200 flex items-center justify-center overflow-auto p-4"></div>
        </div>
    </div>

    <div id="password-modal" class="hidden fixed inset-0 bg-black/50 z-[200] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="text-xl font-black kse-green italic mb-6 uppercase">Ganti Password</h3>
            <input type="password" id="new-password" placeholder="Password Baru" class="w-full p-4 bg-slate-50 rounded-2xl border mb-4 outline-none">
            <button onclick="updatePassword()" id="btn-update-pass" class="w-full bg-kse-green text-white py-4 rounded-2xl font-black uppercase text-xs">Update Sekarang</button>
            <button onclick="closePasswordModal()" class="w-full text-slate-400 text-[10px] font-bold mt-4">BATAL</button>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient("https://yqdtgcjpfhiskywhowhu.supabase.co", "sb_publishable_jTiO9iFFy7wu-ntlT0GJJQ_mUcSUt3Q");
        let currentUser = null;

        // --- AUTH LOGIC ---
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');

            if(!email || !password) return alert("Isi email & password!");
            btn.innerText = "AUTHENTICATING...";

            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            if(error) {
                alert("Gagal: " + error.message);
                btn.innerText = "Masuk Dashboard";
            } else {
                initApp();
            }
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            location.reload();
        }

        async function forgotPassword() {
            const email = document.getElementById('email').value;
            if(!email) return alert("Ketik email Anda dulu di kotak login!");
            const { error } = await _supabase.auth.resetPasswordForEmail(email);
            if(error) alert(error.message);
            else alert("Cek email Anda untuk link reset password!");
        }

        async function updatePassword() {
            const newPass = document.getElementById('new-password').value;
            if(newPass.length < 6) return alert("Minimal 6 karakter!");
            const { error } = await _supabase.auth.updateUser({ password: newPass });
            if(error) alert(error.message);
            else { alert("Sukses ganti password!"); closePasswordModal(); }
        }

        // --- APP STATE ---
        function showPage(pageId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            updateNavbar(pageId);
        }

        function updateNavbar(pageId) {
            const nav = document.getElementById('nav-menu');
            if(pageId === 'dashboard') {
                nav.innerHTML = `
                    <button onclick="openPasswordModal()" class="text-[10px] font-bold text-teal-600 uppercase">Ganti Password</button>
                    <button onclick="handleLogout()" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Logout</button>
                `;
            } else {
                nav.innerHTML = `<span class="text-[10px] font-bold text-slate-400">OFFICIAL PORTAL</span>`;
            }
        }

        // --- STORAGE & DATABASE ---
        async function uploadFile() {
            const input = document.getElementById('file-input');
            const cat = document.getElementById('file-category').value;
            const btn = document.getElementById('btn-upload');

            if(!input.files[0]) return alert("Pilih file!");
            const file = input.files[0];
            const fileName = `${currentUser.id}/${Date.now()}_${file.name.replace(/\s/g, '_')}`;
            
            btn.disabled = true;
            btn.innerText = "SENDING...";

            try {
                const { error: upErr } = await _supabase.storage.from('documents').upload(fileName, file);
                if(upErr) throw upErr;

                const { data: link } = _supabase.storage.from('documents').getPublicUrl(fileName);

                const { error: dbErr } = await _supabase.from('documents').insert([{
                    name: file.name,
                    type: cat,
                    url: link.publicUrl,
                    user_id: currentUser.id
                }]);

                if(dbErr) throw dbErr;
                alert("Berhasil disimpan!");
                input.value = "";
                loadDocuments();
            } catch (e) { alert(e.message); }
            finally { btn.disabled = false; btn.innerText = "Simpan Data"; }
        }

        async function loadDocuments() {
            const { data, error } = await _supabase.from('documents')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });

            const tbody = document.getElementById('file-table-body');
            if(error || !data) return;

            tbody.innerHTML = data.map(d => `
                <tr class="hover:bg-teal-50/30 transition-colors">
                    <td class="p-6"><span class="bg-teal-100 text-teal-800 px-2 py-1 rounded-lg text-[9px] font-black uppercase">${d.type}</span></td>
                    <td class="p-6 font-bold text-slate-700 text-xs">${d.name}</td>
                    <td class="p-6 text-center flex justify-center gap-2">
                        <button onclick="openPreview('${d.url}', '${d.name}')" class="bg-kse-green text-white px-4 py-2 rounded-xl text-[9px] font-black uppercase shadow-sm">Preview</button>
                        <button onclick="deleteDoc('${d.id}', '${d.url}')" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl text-[9px] font-black uppercase shadow-sm">Hapus</button>
                    </td>
                </tr>
            `).join('');
        }

        async function deleteDoc(id, url) {
            if(!confirm("Hapus file ini?")) return;
            const path = url.split('/public/documents/')[1];
            await _supabase.storage.from('documents').remove([path]);
            await _supabase.from('documents').delete().eq('id', id);
            loadDocuments();
        }

        // --- UI HELPERS ---
        function openPreview(url, name) {
            const content = document.getElementById('preview-content');
            document.getElementById('preview-title').innerText = name;
            document.getElementById('preview-modal').classList.remove('hidden');
            
            const ext = url.split('.').pop().toLowerCase().split('?')[0];
            if(['jpg','jpeg','png','webp'].includes(ext)) {
                content.innerHTML = `<img src="${url}" class="max-w-full max-h-full rounded-lg shadow-lg border-4 border-white">`;
            } else {
                content.innerHTML = `<iframe src="${url}" class="w-full h-full rounded-lg"></iframe>`;
            }
        }

        function closePreview() { document.getElementById('preview-modal').classList.add('hidden'); }
        function openPasswordModal() { document.getElementById('password-modal').classList.remove('hidden'); }
        function closePasswordModal() { document.getElementById('password-modal').classList.add('hidden'); }

        // --- INITIALIZE ---
        async function initApp() {
            const { data } = await _supabase.auth.getSession();
            if(data.session) {
                currentUser = data.session.user;
                showPage('dashboard');
                loadDocuments();
            } else {
                showPage('home');
            }
        }

        window.onload = initApp;
    </script>
</body>
</html>
