<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT KHATULISTIWA SINAR ENERGI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .section { display: none; }
        .section.active { display: block; }
        .kse-green { color: #064e3b; }
        .bg-kse-green { background-color: #064e3b; }
        .dropdown:hover .dropdown-menu { display: block; }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-800">

    <nav class="sticky top-0 z-[100] bg-white border-b border-slate-200">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4 cursor-pointer" onclick="initApp()">
                <div class="flex flex-col leading-none border-l-2 pl-3 border-teal-600">
                    <span class="text-xl font-black kse-green italic">PT KSE</span>
                    <span class="text-[8px] font-bold text-teal-600 uppercase tracking-widest">Khatulistiwa Sinar Energi</span>
                </div>
            </div>

            <div id="main-nav" class="hidden md:flex items-center space-x-6">
                <div class="relative dropdown group">
                    <button class="text-[11px] font-bold uppercase tracking-wider text-slate-600 hover:text-teal-600 flex items-center gap-1 py-2">Profile ▼</button>
                    <div class="dropdown-menu absolute hidden left-0 w-48 bg-white border border-slate-100 shadow-xl rounded-xl py-2 z-50">
                        <button onclick="showSection('profile-tentang')" class="block w-full text-left px-4 py-2 hover:bg-teal-50 text-[10px] font-bold">Tentang Kami</button>
                        <button onclick="showSection('profile-visi')" class="block w-full text-left px-4 py-2 hover:bg-teal-50 text-[10px] font-bold">Visi & Misi</button>
                        <button onclick="showSection('profile-legal')" class="block w-full text-left px-4 py-2 hover:bg-teal-50 text-[10px] font-bold">Legalitas</button>
                        <button onclick="showSection('profile-armada')" class="block w-full text-left px-4 py-2 hover:bg-teal-50 text-[10px] font-bold">Data Armada</button>
                    </div>
                </div>

                <div class="relative dropdown group">
                    <button class="text-[11px] font-bold uppercase tracking-wider text-slate-600 hover:text-teal-600 flex items-center gap-1 py-2">Dokumen ▼</button>
                    <div class="dropdown-menu absolute hidden left-0 w-48 bg-white border border-slate-100 shadow-xl rounded-xl py-2 z-50">
                        <button onclick="loadDocuments('PURCHASE ORDER')" class="block w-full text-left px-4 py-2 hover:bg-teal-50 text-[10px] font-bold">Purchase Order</button>
                        <button onclick="loadDocuments('SURAT JALAN')" class="block w-full text-left px-4 py-2 hover:bg-teal-50 text-[10px] font-bold">Surat Jalan</button>
                        <button onclick="loadDocuments('INVOICE')" class="block w-full text-left px-4 py-2 hover:bg-teal-50 text-[10px] font-bold">Invoice</button>
                        <button onclick="loadDocuments('FAKTUR PAJAK')" class="block w-full text-left px-4 py-2 hover:bg-teal-50 text-[10px] font-bold">Faktur Pajak</button>
                    </div>
                </div>

                <button onclick="showSection('harga-pertamina')" class="text-[11px] font-bold uppercase tracking-wider text-slate-600 hover:text-teal-600">Harga Publish</button>
                
                <div class="flex items-center gap-3 border-l pl-6 border-slate-200">
                    <button onclick="openPasswordModal()" class="text-[10px] font-black text-teal-600 uppercase underline">Password</button>
                    <button onclick="handleLogout()" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        
        <section id="section-login" class="section active py-20">
            <div class="max-w-md mx-auto bg-white p-12 rounded-[3.5rem] shadow-2xl border border-teal-50">
                <h2 class="text-3xl font-black kse-green italic mb-8 text-center uppercase">Portal Login</h2>
                <div class="space-y-4">
                    <input type="email" id="email" placeholder="Email" class="w-full p-5 bg-slate-50 rounded-2xl border border-slate-100 text-sm outline-none focus:border-teal-500">
                    <input type="password" id="password" placeholder="Password" class="w-full p-5 bg-slate-50 rounded-2xl border border-slate-100 text-sm outline-none focus:border-teal-500">
                    <button onclick="handleLogin()" id="btn-login" class="w-full bg-kse-green text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-xl">Masuk Dashboard</button>
                </div>
            </div>
        </section>

        <section id="section-profile-tentang" class="section space-y-6">
            <div class="bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-100">
                <h2 class="text-3xl font-black kse-green italic uppercase mb-4">Tentang Kami</h2>
                <p class="text-slate-600 leading-relaxed">PT Khatulistiwa Sinar Energi adalah penyedia solusi energi terintegrasi...</p>
            </div>
        </section>

        <section id="section-dokumen" class="section space-y-6">
            <div id="upload-panel" class="bg-teal-50 p-8 rounded-[2.5rem] border border-teal-100 shadow-inner">
                <h3 class="text-xs font-black kse-green uppercase mb-4">Upload Dokumen <span id="current-cat-label"></span></h3>
                <div class="grid md:grid-cols-3 gap-4">
                    <input type="file" id="file-input" class="w-full text-xs p-3 bg-white rounded-xl border border-teal-100">
                    <button id="btn-upload" onclick="uploadFile()" class="bg-teal-600 text-white py-3 rounded-xl font-black uppercase text-[10px] shadow-md">Simpan Dokumen</button>
                </div>
            </div>

            <div class="bg-white rounded-[2.5rem] shadow-xl border border-slate-100 overflow-hidden">
                <div class="p-6 bg-slate-50 border-b flex justify-between items-center">
                    <h3 class="text-xs font-black kse-green uppercase tracking-widest" id="table-title">File List</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-xs">
                        <thead class="bg-slate-100 font-black uppercase text-slate-400 text-[10px]">
                            <tr>
                                <th class="p-6">Kategori</th>
                                <th class="p-6">Nama File</th>
                                <th class="p-6">User/Pemilik</th>
                                <th class="p-6 text-center">Tindakan</th>
                            </tr>
                        </thead>
                        <tbody id="file-table-body" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="section-harga-pertamina" class="section">
            <h2 class="text-xl font-black kse-green italic mb-8 text-center uppercase tracking-widest">Update Harga Publish Pertamina</h2>
            <div id="harga-container" class="grid md:grid-cols-4 gap-6">
                </div>
        </section>

    </main>

    <div id="preview-modal" class="hidden fixed inset-0 bg-black/90 z-[200] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-5xl h-[90vh] rounded-[2rem] overflow-hidden flex flex-col shadow-2xl">
            <div class="p-5 border-b flex justify-between items-center bg-slate-50">
                <span class="font-bold text-xs uppercase text-slate-500" id="preview-title">Preview</span>
                <button onclick="closePreview()" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl text-xs font-black">TUTUP</button>
            </div>
            <div id="preview-content" class="w-full h-full bg-slate-200 flex items-center justify-center p-4"></div>
        </div>
    </div>

    <script>
        // 1. CONFIGURATION
        const _supabase = supabase.createClient("https://yqdtgcjpfhiskywhowhu.supabase.co", "sb_publishable_jTiO9iFFy7wu-ntlT0GJJQ_mUcSUt3Q");
        
        const firebaseConfig = {
            apiKey: "AIzaSyDenqfuE7Sjy773lp3k7WYh_3RRSr3nojM",
            projectId: "kse-harga-bbm-update",
            authDomain: "kse-harga-bbm-update.firebaseapp.com",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = null;
        let currentCategory = "PURCHASE ORDER";

        // 2. CORE FUNCTIONS
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            const target = document.getElementById('section-' + id);
            if(target) target.classList.add('active');
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            
            if(error) alert(error.message);
            else initApp();
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            location.reload();
        }

        async function initApp() {
            const { data } = await _supabase.auth.getSession();
            if(data.session) {
                currentUser = data.session.user;
                document.getElementById('section-login').classList.remove('active');
                document.getElementById('main-nav').classList.remove('hidden');
                showSection('profile-tentang'); // Default page setelah login
                initHarga();
            } else {
                showSection('login');
                document.getElementById('main-nav').classList.add('hidden');
            }
        }

        // 3. DOCUMENT LOGIC
        async function loadDocuments(category) {
            currentCategory = category;
            document.getElementById('current-cat-label').innerText = "("+category+")";
            document.getElementById('table-title').innerText = "DATA " + category;
            showSection('dokumen');

            // Cek role dari metadata (diset di dashboard supabase)
            const isAdmin = currentUser.user_metadata?.role === 'admin';
            
            let query = _supabase.from('documents').select('*').eq('type', category);
            
            // Filter: Kalau bukan admin, hanya ambil milik sendiri
            if(!isAdmin) {
                query = query.eq('user_id', currentUser.id);
            }

            const { data, error } = await query.order('created_at', { ascending: false });
            
            const tbody = document.getElementById('file-table-body');
            tbody.innerHTML = data.map(d => `
                <tr class="hover:bg-slate-50 transition-all">
                    <td class="p-6"><span class="bg-teal-100 text-teal-800 px-2 py-1 rounded-lg text-[9px] font-black">${d.type}</span></td>
                    <td class="p-6 font-bold text-slate-700">${d.name}</td>
                    <td class="p-6 text-slate-400 text-[10px]">${d.user_email || 'User'}</td>
                    <td class="p-6 text-center flex justify-center gap-2">
                        <button onclick="openPreview('${d.url}', '${d.name}')" class="bg-kse-green text-white px-4 py-2 rounded-xl text-[9px] font-black uppercase">Preview</button>
                        <button onclick="deleteDoc('${d.id}', '${d.url}')" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl text-[9px] font-black uppercase">Hapus</button>
                    </td>
                </tr>
            `).join('');
        }

        async function uploadFile() {
            const input = document.getElementById('file-input');
            if(!input.files[0]) return alert("Pilih file!");
            
            const file = input.files[0];
            const btn = document.getElementById('btn-upload');
            const fileName = `${currentUser.id}/${Date.now()}_${file.name}`;
            
            btn.innerText = "UPLOADING...";
            
            try {
                await _supabase.storage.from('documents').upload(fileName, file);
                const { data: link } = _supabase.storage.from('documents').getPublicUrl(fileName);
                
                await _supabase.from('documents').insert([{
                    name: file.name,
                    type: currentCategory,
                    url: link.publicUrl,
                    user_id: currentUser.id,
                    user_email: currentUser.email
                }]);
                
                alert("Upload Berhasil!");
                loadDocuments(currentCategory);
            } catch (e) { alert(e.message); }
            finally { btn.innerText = "Simpan Dokumen"; }
        }

        async function deleteDoc(id, url) {
            if(!confirm("Hapus file?")) return;
            const path = url.split('/public/documents/')[1];
            await _supabase.storage.from('documents').remove([path]);
            await _supabase.from('documents').delete().eq('id', id);
            loadDocuments(currentCategory);
        }

        // 4. PRICE LOGIC (FIREBASE)
        function initHarga() {
            const container = document.getElementById('harga-container');
            db.collection("hargaBBM").doc("periode").onSnapshot((doc) => {
                if(!doc.exists) return;
                const data = doc.data().sekarang;
                container.innerHTML = "";
                for(let i=1; i<=4; i++) {
                    const val = data["wilayah" + i] || 0;
                    container.innerHTML += `
                        <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 text-center">
                            <h4 class="text-[9px] font-black text-slate-400 mb-2 uppercase italic tracking-widest">Wilayah ${i}</h4>
                            <p class="text-2xl font-black kse-green italic leading-none mb-1">Rp ${parseInt(val).toLocaleString('id-ID')}</p>
                            <span class="text-[7px] font-bold text-teal-500 uppercase tracking-widest">Pertamina Publish</span>
                        </div>
                    `;
                }
            });
        }

        // 5. UI HELPERS
        function openPreview(url, name) {
            const content = document.getElementById('preview-content');
            document.getElementById('preview-title').innerText = name;
            document.getElementById('preview-modal').classList.remove('hidden');
            const ext = url.split('.').pop().toLowerCase().split('?')[0];
            if(['jpg','jpeg','png'].includes(ext)) {
                content.innerHTML = `<img src="${url}" class="max-w-full max-h-full shadow-lg rounded-xl border-4 border-white">`;
            } else {
                content.innerHTML = `<iframe src="${url}" class="w-full h-full rounded-xl"></iframe>`;
            }
        }
        function closePreview() { document.getElementById('preview-modal').classList.add('hidden'); }
        window.onload = initApp;
    </script>
</body>
</html>
