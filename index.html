<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSE_e-Documents | PT. Khatulistiwa Sinar Energi</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; scroll-behavior: smooth; }
        .kse-gradient { background: linear-gradient(135deg, #064e3b 0%, #065f46 100%); }
        .page, .section { display: none; }
        .active { display: block; }
        .flex-active { display: flex; }
        .btn-hover { transition: all 0.3s ease; }
        .btn-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .dropdown:hover .dropdown-menu { display: block !important; }
        .dropdown-menu { display: none; }
    </style>
</head>
<body class="text-slate-900">

    <main id="page-login" class="page min-h-screen items-center justify-center p-6 bg-slate-50">
        <div class="container mx-auto flex flex-col md:flex-row items-center gap-16">
            <div class="text-center space-y-6 flex-1">
                <h1 class="text-5xl font-extrabold text-[#064e3b] tracking-tighter">PT.KHATULISTIWA SINAR ENERGI</h1>
                <p class="text-2xl font-semibold text-emerald-600 italic">"Sinergi Mengalirkan Energi"</p>
            </div>
            
            <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-100">
                <h2 class="font-bold text-slate-800 mb-8 text-center text-xl uppercase tracking-widest">Login Portal</h2>
                <div class="space-y-4">
                    <input type="email" id="login-email" placeholder="Email Address" class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-200 outline-none focus:border-teal-500 font-semibold transition-all">
                    <input type="password" id="login-pass" placeholder="Password" class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-200 outline-none focus:border-teal-500 font-semibold transition-all">
                    <button onclick="handleLogin()" class="w-full kse-gradient text-white py-4 rounded-2xl font-bold uppercase tracking-widest btn-hover shadow-lg">Sign In</button>
                </div>
            </div>
        </div>
    </main>

    <main id="page-dashboard" class="page flex-col min-h-screen">
        <nav class="kse-gradient text-white px-10 py-5 flex justify-between items-center sticky top-0 z-[100] shadow-xl">
            <div class="flex items-center gap-4 cursor-pointer" onclick="showSection('profile')">
                <h1 class="text-xl font-bold tracking-tighter uppercase">PT. KSE</h1>
            </div>
            
            <div class="flex items-center space-x-8 text-[11px] font-bold uppercase tracking-widest">
                <button onclick="showSection('profile')" class="hover:text-emerald-300">Profile</button>
                <div class="relative dropdown group text-teal-300">
                    <button class="py-2">E-Document â–¼</button>
                    <div class="dropdown-menu absolute right-0 w-56 bg-white border shadow-2xl rounded-2xl py-2 mt-2 z-[110] text-slate-700 font-semibold text-xs overflow-hidden">
                        <button onclick="loadDocuments('PURCHASE ORDER')" class="block w-full text-left px-6 py-4 hover:bg-teal-50 border-b border-slate-50">Purchase Order</button>
                        <button onclick="loadDocuments('SURAT JALAN')" class="block w-full text-left px-6 py-4 hover:bg-teal-50 border-b border-slate-50">Surat Jalan</button>
                        <button onclick="loadDocuments('INVOICE')" class="block w-full text-left px-6 py-4 hover:bg-teal-50 border-b border-slate-50">Invoice</button>
                        <button onclick="loadDocuments('FAKTUR PAJAK')" class="block w-full text-left px-6 py-4 hover:bg-teal-50">Faktur Pajak</button>
                    </div>
                </div>
                <button onclick="handleLogout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-xl transition-all">Sign Out</button>
            </div>
        </nav>

        <div class="container mx-auto px-6 py-10 flex-1">
            
            <div id="admin-panel" class="hidden mb-10 bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm">
                <div class="flex items-center gap-3 mb-8">
                    <div class="w-2 h-6 bg-teal-500 rounded-full"></div>
                    <h3 class="font-bold uppercase text-slate-800 tracking-tighter">Admin Upload Center</h3>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-5 gap-5 items-end">
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">1. File</label>
                        <input type="file" id="file-input" class="w-full p-3 bg-slate-50 rounded-xl text-xs border border-slate-200">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">2. Kategori</label>
                        <select id="doc-category" class="w-full p-3 bg-slate-50 rounded-xl text-xs border border-slate-200 font-bold">
                            <option value="PURCHASE ORDER">PURCHASE ORDER</option>
                            <option value="SURAT JALAN">SURAT JALAN</option>
                            <option value="INVOICE">INVOICE</option>
                            <option value="FAKTUR PAJAK">FAKTUR PAJAK</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase italic text-teal-600">3. Client</label>
                        <select id="select-penerima-auth" onchange="syncToUuid(this)" class="w-full p-3 bg-teal-50 text-teal-700 rounded-xl font-bold text-xs border border-teal-100">
                            <option value="">-- Pilih Client --</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">4. Target UUID</label>
                        <input type="text" id="manual-uid" placeholder="Otomatis terisi..." class="w-full p-3 bg-slate-50 rounded-xl text-xs border border-slate-200 outline-none focus:border-teal-500 font-bold text-emerald-700">
                    </div>
                    <button onclick="startUploadProcess()" id="btn-upload" class="bg-[#064e3b] text-white p-4 rounded-xl font-bold text-xs uppercase btn-hover shadow-lg">Upload Dokumen</button>
                </div>
            </div>

            <section id="section-documents" class="section">
                <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-100">
                    <div class="p-8 border-b bg-slate-50">
                        <h3 id="doc-title" class="font-bold uppercase text-slate-800 italic tracking-widest text-sm">Repository</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <tbody id="file-table-body" class="divide-y divide-slate-100"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section id="section-profile" class="section active text-center py-20">
                <div class="max-w-3xl mx-auto">
                    <h2 class="text-6xl font-black text-[#064e3b] mb-6 italic uppercase tracking-tighter">KSE E-DOCS</h2>
                    <p class="text-xl text-slate-400 font-medium">Sistem Manajemen Dokumen Terintegrasi PT. Khatulistiwa Sinar Energi.</p>
                    <div class="mt-10 p-6 bg-white inline-block rounded-3xl border border-slate-100 shadow-sm">
                        <p class="text-[10px] font-bold uppercase text-slate-400 mb-2">Logged in as:</p>
                        <p id="user-display-email" class="font-bold text-teal-600 uppercase tracking-widest">User@kse.com</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        // CONFIG SUPABASE
        const SB_URL = "https://yqdtgcjpfhiskywhowhu.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlxZHRnY2pwZmhpc2t5d2hvd2h1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1MDY0MTIsImV4cCI6MjA4NzA4MjQxMn0.Mlw3e8C4xKHcJPSMRkcsRXL5udtR9SeWk2GmqM1NyYc";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let isAdmin = false;

        async function checkAuth() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                isAdmin = currentUser.email === "pt.khatulistiwa.sinar.energi@gmail.com";
                document.getElementById('user-display-email').innerText = currentUser.email;
                
                if(isAdmin) {
                    document.getElementById('admin-panel').classList.remove('hidden');
                    loadClientsData(); // Load Client dari data yang ada
                }
                
                document.getElementById('page-login').classList.remove('active', 'flex-active');
                document.getElementById('page-dashboard').classList.add('flex-active');
            } else {
                document.getElementById('page-login').classList.add('flex-active');
            }
        }

        // FUNGSI LOAD CLIENT DARI DATABASE (HISTORY USER)
        async function loadClientsData() {
            const { data } = await _supabase.from('documents').select('user_id, client_email');
            const select = document.getElementById('select-penerima-auth');
            const userMap = new Map();

            if(data) {
                data.forEach(item => {
                    if(item.user_id && item.client_email) userMap.set(item.user_id, item.client_email);
                });

                userMap.forEach((email, uuid) => {
                    const opt = document.createElement('option');
                    opt.value = uuid;
                    opt.textContent = email;
                    select.appendChild(opt);
                });
            }
        }

        // FUNGSI SYNC: KLIK CLIENT -> MASUK KE TARGET UUID
        function syncToUuid(el) {
            document.getElementById('manual-uid').value = el.value;
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            const { error } = await _supabase.auth.signInWithPassword({ email, password: pass });
            if (error) alert("Login Gagal!"); else location.reload();
        }

        async function startUploadProcess() {
            const fileInput = document.getElementById('file-input');
            const targetUuid = document.getElementById('manual-uid').value.trim();
            const category = document.getElementById('doc-category').value;
            const clientSelect = document.getElementById('select-penerima-auth');
            
            if(!fileInput.files[0] || !targetUuid) return alert("Pilih file dan Target UUID!");

            const btn = document.getElementById('btn-upload');
            btn.innerText = "SEDANG MENGIRIM..."; btn.disabled = true;

            const file = fileInput.files[0];
            const fileName = `${targetUuid}_${Date.now()}_${file.name}`;

            try {
                await _supabase.storage.from('kse-files').upload(fileName, file);
                const { data: urlData } = _supabase.storage.from('kse-files').getPublicUrl(fileName);

                let emailLabel = "New Client";
                if(clientSelect.selectedIndex > 0) emailLabel = clientSelect.options[clientSelect.selectedIndex].text;

                await _supabase.from('documents').insert([{
                    name: file.name,
                    url: urlData.publicUrl,
                    type: category,
                    user_id: targetUuid,
                    client_email: emailLabel
                }]);

                alert("Dokumen Berhasil Terunggah!");
                location.reload();
            } catch (e) {
                alert(e.message);
                btn.innerText = "Upload Dokumen"; btn.disabled = false;
            }
        }

        async function loadDocuments(cat) {
            showSection('documents');
            document.getElementById('doc-title').innerText = "Repository: " + cat;
            let query = _supabase.from('documents').select('*').eq('type', cat).order('created_at', { ascending: false });
            
            if(!isAdmin) query = query.eq('user_id', currentUser.id);
            const { data } = await query;

            const tbody = document.getElementById('file-table-body');
            tbody.innerHTML = data.length ? data.map(d => `
                <tr class="hover:bg-slate-50 transition-all">
                    <td class="p-6">
                        <div class="font-bold text-slate-800 text-sm uppercase italic">${d.name}</div>
                        ${isAdmin ? `<div class="text-[9px] text-emerald-600 font-bold uppercase mt-1">Client: ${d.client_email}</div>` : ''}
                    </td>
                    <td class="p-6 text-right space-x-3">
                        <button onclick="window.open('${d.url}', '_blank')" class="text-[10px] font-bold uppercase text-teal-600 border border-teal-200 px-5 py-2.5 rounded-xl hover:bg-teal-50 transition-colors">Preview</button>
                        ${isAdmin ? `<button onclick="deleteDoc('${d.id}')" class="bg-red-500 text-white px-5 py-2.5 rounded-xl text-[10px] font-bold hover:bg-red-600">Hapus</button>` : `<a href="${d.url}" download class="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-[10px] font-bold inline-block">Download</a>`}
                    </td>
                </tr>
            `).join('') : '<tr><td colspan="2" class="p-20 text-center text-slate-300 font-bold uppercase italic tracking-widest text-sm">Tidak ada dokumen ditemukan</td></tr>';
        }

        async function deleteDoc(id) { if(confirm("Hapus dokumen ini secara permanen?")) { await _supabase.from('documents').delete().eq('id', id); location.reload(); } }
        function showSection(id) { document.querySelectorAll('.section').forEach(s => s.classList.remove('active')); document.getElementById('section-'+id).classList.add('active'); }
        async function handleLogout() { await _supabase.auth.signOut(); location.reload(); }

        window.onload = checkAuth;
    </script>
</body>
</html>
