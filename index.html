<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT KHATULISTIWA SINAR ENERGI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .section { display: none; }
        .section.active { display: block; }
        .kse-green { color: #064e3b; }
        .bg-kse-green { background-color: #064e3b; }
        .dropdown:hover .dropdown-menu { display: block; }
    </style>
</head>
<body class="bg-[#FBFDFD] text-slate-800">

    <nav class="sticky top-0 z-[100] bg-white/90 backdrop-blur-md border-b border-teal-100/50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4 cursor-pointer" onclick="location.reload()">
                <div class="flex flex-col leading-none border-l-2 pl-3 border-teal-600">
                    <span class="text-xl font-black kse-green italic">PT KSE</span>
                    <span class="text-[8px] font-bold text-teal-600 uppercase tracking-widest">Khatulistiwa Sinar Energi</span>
                </div>
            </div>

            <div id="dashboard-nav" class="hidden flex items-center space-x-6">
                <div class="relative dropdown group">
                    <button class="text-[11px] font-bold uppercase tracking-wider text-slate-600 py-2">Profile ▼</button>
                    <div class="dropdown-menu absolute hidden left-0 w-48 bg-white border shadow-xl rounded-xl py-2">
                        <button onclick="showSection('profile')" class="block w-full text-left px-4 py-2 hover:bg-teal-50 text-[10px] font-bold">Tentang & Legalitas</button>
                    </div>
                </div>
                <div class="relative dropdown group">
                    <button class="text-[11px] font-bold uppercase tracking-wider text-slate-600 py-2">Dokumen ▼</button>
                    <div class="dropdown-menu absolute hidden left-0 w-48 bg-white border shadow-xl rounded-xl py-2">
                        <button onclick="loadDocuments('PURCHASE ORDER')" class="block w-full text-left px-4 py-2 hover:bg-teal-50 text-[10px] font-bold">Purchase Order</button>
                        <button onclick="loadDocuments('INVOICE')" class="block w-full text-left px-4 py-2 hover:bg-teal-50 text-[10px] font-bold">Invoice</button>
                        <button onclick="loadDocuments('SURAT JALAN')" class="block w-full text-left px-4 py-2 hover:bg-teal-50 text-[10px] font-bold">Surat Jalan</button>
                    </div>
                </div>
                <button onclick="showSection('harga')" class="text-[11px] font-bold uppercase tracking-wider">Harga BBM</button>
                <button onclick="handleLogout()" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6">
        
        <section id="section-home" class="section active py-10">
            <div class="bg-kse-green rounded-[3rem] p-12 text-white flex flex-col md:flex-row items-center gap-12 shadow-2xl">
                <div class="flex-1 space-y-6">
                    <span class="bg-teal-500/20 text-teal-300 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest border border-teal-500/30">Official Distributor</span>
                    <h1 class="text-6xl font-black italic leading-[0.9]">HIGH ENERGY <br><span class="text-teal-400">PARTNER.</span></h1>
                    <p class="text-teal-50/70 text-lg max-w-md">Layanan logistik BBM Industri terintegrasi.</p>
                </div>
                <div class="w-full max-w-sm bg-white p-10 rounded-[2.5rem] shadow-xl text-slate-800">
                    <h2 class="text-2xl font-black kse-green italic mb-8 text-center uppercase">Portal Login</h2>
                    <div class="space-y-4">
                        <input type="email" id="login-email" placeholder="Email" class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100 outline-none focus:border-teal-500 text-sm font-bold">
                        <input type="password" id="login-password" placeholder="Password" class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100 outline-none focus:border-teal-500 text-sm font-bold">
                        <button onclick="handleLogin()" id="btn-login" class="w-full bg-kse-green text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-teal-800 transition-all shadow-lg">Auth Masuk</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="section-documents" class="section py-10">
            <div id="admin-upload-area" class="hidden bg-teal-50 p-8 rounded-[2.5rem] border border-teal-100 mb-8">
                <h3 class="text-xs font-black kse-green uppercase mb-6 flex items-center gap-2">
                    <span class="h-4 w-1 bg-teal-500 rounded-full"></span> Upload Dokumen Ke Client
                </h3>
                <div class="grid md:grid-cols-4 gap-4">
                    <input type="file" id="file-input" class="bg-white p-3 rounded-xl border text-xs">
                    <select id="select-user" class="bg-white p-3 rounded-xl border text-xs font-bold">
                        <option value="">-- PILIH CLIENT --</option>
                        </select>
                    <button onclick="uploadFile()" id="btn-upload" class="bg-teal-600 text-white p-3 rounded-xl font-black uppercase text-[10px]">Kirim Dokumen</button>
                </div>
            </div>

            <div class="bg-white rounded-[3rem] shadow-xl border overflow-hidden">
                <div class="p-8 bg-slate-50 border-b flex justify-between items-center">
                    <h3 id="doc-title" class="text-xs font-black kse-green uppercase">Document Center</h3>
                </div>
                <table class="w-full text-left text-xs">
                    <thead class="bg-slate-100 text-slate-400 uppercase text-[10px] font-black">
                        <tr>
                            <th class="p-6">Kategori</th>
                            <th class="p-6">Nama File</th>
                            <th id="th-owner" class="p-6">Pemilik</th>
                            <th class="p-6 text-center">Tindakan</th>
                        </tr>
                    </thead>
                    <tbody id="file-table-body" class="divide-y"></tbody>
                </table>
            </div>
        </section>

        <section id="section-harga" class="section py-10">
            <div id="harga-grid" class="grid md:grid-cols-4 gap-6"></div>
        </section>

    </main>

    <div id="preview-modal" class="hidden fixed inset-0 bg-black/90 z-[200] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-5xl h-[90vh] rounded-[2rem] overflow-hidden flex flex-col shadow-2xl">
            <div class="p-5 border-b flex justify-between items-center bg-slate-50">
                <span class="font-bold text-xs uppercase text-slate-500" id="preview-title">Preview</span>
                <button onclick="document.getElementById('preview-modal').classList.add('hidden')" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl text-xs font-black">TUTUP</button>
            </div>
            <div id="preview-content" class="w-full h-full bg-slate-200 flex items-center justify-center p-4"></div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient("https://yqdtgcjpfhiskywhowhu.supabase.co", "sb_publishable_jTiO9iFFy7wu-ntlT0GJJQ_mUcSUt3Q");
        
        const firebaseConfig = { projectId: "kse-harga-bbm-update", apiKey: "AIzaSyDenqfuE7Sjy773lp3k7WYh_3RRSr3nojM" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = null;
        let isAdmin = false;
        let activeCat = "PURCHASE ORDER";

        // -- CORE --
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('section-' + id).classList.add('active');
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('btn-login');
            
            btn.innerText = "AUTH...";
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            
            if(error) { alert(error.message); btn.innerText = "Auth Masuk"; }
            else { initApp(); }
        }

        async function initApp() {
            const { data } = await _supabase.auth.getSession();
            if(data.session) {
                currentUser = data.session.user;
                isAdmin = currentUser.user_metadata?.role === 'admin';
                
                document.getElementById('dashboard-nav').classList.remove('hidden');
                if(isAdmin) {
                    document.getElementById('admin-upload-area').classList.remove('hidden');
                    loadUsers(); // Ambil daftar user untuk dropdown admin
                }
                loadDocuments('PURCHASE ORDER');
            } else {
                showSection('home');
            }
        }

        // -- ADMIN: AMBIL DAFTAR USER --
        async function loadUsers() {
            // Note: Idealnya ambil dari tabel profiles, ini contoh simpel
            const { data } = await _supabase.from('documents').select('user_email, user_id');
            const select = document.getElementById('select-user');
            const uniqueUsers = [...new Map(data.map(item => [item['user_id'], item])).values()];
            uniqueUsers.forEach(u => {
                if(u.user_id !== currentUser.id) {
                    select.innerHTML += `<option value="${u.user_id}|${u.user_email}">${u.user_email}</option>`;
                }
            });
        }

        // -- DOCUMENTS LOGIC --
        async function loadDocuments(cat) {
            activeCat = cat;
            showSection('documents');
            document.getElementById('doc-title').innerText = "DATA " + cat;

            let query = _supabase.from('documents').select('*').eq('type', cat);
            if(!isAdmin) query = query.eq('user_id', currentUser.id);

            const { data } = await query.order('created_at', { ascending: false });
            const tbody = document.getElementById('file-table-body');
            tbody.innerHTML = data.map(d => `
                <tr class="hover:bg-slate-50 transition-all">
                    <td class="p-6"><span class="bg-teal-100 text-teal-800 px-2 py-1 rounded-lg text-[9px] font-black">${d.type}</span></td>
                    <td class="p-6 font-bold text-slate-700">${d.name}</td>
                    <td class="p-6 text-slate-400 font-bold">${d.user_email.split('@')[0]}</td>
                    <td class="p-6 text-center space-x-2">
                        <button onclick="openPreview('${d.url}', '${d.name}')" class="bg-kse-green text-white px-4 py-2 rounded-xl text-[9px] font-black uppercase">Preview</button>
                        ${isAdmin ? `<button onclick="deleteDoc('${d.id}','${d.url}')" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl text-[9px] font-black">Hapus</button>` : ''}
                    </td>
                </tr>
            `).join('');
        }

        async function uploadFile() {
            const input = document.getElementById('file-input');
            const userTarget = document.getElementById('select-user').value; // format: "id|email"
            if(!input.files[0] || !userTarget) return alert("Pilih file dan Client!");

            const [targetId, targetEmail] = userTarget.split('|');
            const file = input.files[0];
            const fileName = `${targetId}/${Date.now()}_${file.name}`;
            
            const { error: upErr } = await _supabase.storage.from('documents').upload(fileName, file);
            if(!upErr) {
                const { data: link } = _supabase.storage.from('documents').getPublicUrl(fileName);
                await _supabase.from('documents').insert([{
                    name: file.name, type: activeCat, url: link.publicUrl,
                    user_id: targetId, user_email: targetEmail
                }]);
                alert("Berhasil dikirim ke Client!");
                loadDocuments(activeCat);
            }
        }

        // -- PREVIEW & HARGA (SIMPEL) --
        function openPreview(url, name) {
            const content = document.getElementById('preview-content');
            document.getElementById('preview-modal').classList.remove('hidden');
            const ext = url.split('.').pop().toLowerCase();
            if(['jpg','jpeg','png'].includes(ext)) {
                content.innerHTML = `<img src="${url}" class="max-h-full rounded-xl shadow-2xl">`;
            } else {
                content.innerHTML = `<iframe src="${url}" class="w-full h-full rounded-xl"></iframe>`;
            }
        }

        async function handleLogout() { await _supabase.auth.signOut(); location.reload(); }
        window.onload = initApp;

    </script>
</body>
</html>
