
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard PT Khatulistiwa Sinar Energi</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: sans-serif; display: flex; min-height: 100vh; }

  /* Sidebar */
  #sidebar {
    width: 250px; background: #800000; color: white; padding: 20px;
    flex-shrink: 0;
  }
  #sidebar h2 { margin-bottom: 20px; font-size: 20px; color: #fff; text-align: center; }
  #menu-dashboard { list-style: none; padding: 0; }
  #menu-dashboard li {
    padding: 10px; margin-bottom: 5px; cursor: pointer; border-radius: 5px;
  }
  #menu-dashboard li:hover { background: #b22222; }
  .submenu { list-style: none; padding-left: 15px; display: none; }
  .submenu li { background: #4b0000; margin: 3px 0; padding: 8px; border-radius: 5px; }

  /* Main content */
  #main { flex-grow:1; padding: 20px; background: #f1f5f9; }

  /* Responsive */
  @media(max-width:768px){
    body { flex-direction: column; }
    #sidebar { width: 100%; }
  }
</style>
</head>
<body>

<div id="sidebar">
  <h2>PT Khatulistiwa Sinar Energi</h2>
  <ul id="menu-dashboard">
    <li data-link="/home">üè† Home</li>
    <li data-link="/profile">üë§ Profile</li>
  </ul>
</div>

<div id="main">
  <h1>Selamat Datang di Dashboard</h1>
  <p>Pilih menu di sidebar untuk navigasi.</p>
</div>

<script>
const menu = document.getElementById('menu-dashboard');

// Menu baru dinamis
const newMenus = [
  { name: 'Pengiriman ‚õΩ', link: '/pengiriman' },
  { name: 'Invoice üí∞', link: '/invoice' },
  { name: 'Laporan üìä', submenu: [
      { name: 'Harian', link: '/laporan/harian' },
      { name: 'Bulanan', link: '/laporan/bulanan' }
    ]
  },
  { name: 'Settings ‚öôÔ∏è', link: '/settings' }
];

newMenus.forEach(item => {
  const li = document.createElement('li');
  li.textContent = item.name;

  if(item.link) li.onclick = () => {
    alert('Navigasi ke: ' + item.link);
    // window.location.href = item.link; // aktifkan kalau mau langsung navigasi
  }

  if(item.submenu){
    const subUl = document.createElement('ul');
    subUl.classList.add('submenu');
    item.submenu.forEach(subItem => {
      const subLi = document.createElement('li');
      subLi.textContent = subItem.name;
      subLi.onclick = (e) => {
        e.stopPropagation();
        alert('Navigasi ke: ' + subItem.link);
      }
      subUl.appendChild(subLi);
    });
    li.appendChild(subUl);

    li.onclick = (e) => {
      e.stopPropagation();
      subUl.style.display = subUl.style.display === 'block' ? 'none' : 'block';
    }
  }

  menu.appendChild(li);
});
</script>

</body>
</html>
