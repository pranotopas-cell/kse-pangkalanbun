<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard KSE</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:#f4f6f9;
}

/* TOP MENU */
.top-menu{
  background:#0b1f3a;
  padding:15px;
  text-align:center;
}
.top-menu button{
  margin:5px;
  padding:10px 20px;
  border:none;
  background:#ffd700;
  font-weight:bold;
  cursor:pointer;
}

/* CONTENT */
#content{
  padding:20px;
}
.file-item{
  background:white;
  padding:12px;
  margin:8px 0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-radius:6px;
}

#uploadSection{
  display:none;
  padding:20px;
}
</style>
</head>
<body>

<nav class="top-menu">
  <button onclick="loadData('po')">PO</button>
  <button onclick="loadData('surat_jalan')">Surat Jalan</button>
  <button onclick="loadData('invoice')">Invoice</button>
  <button onclick="loadData('faktur')">Faktur Pajak</button>
</nav>

<div id="uploadSection">
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload</button>
</div>

<div id="content"></div>

<script>
const supabase = window.supabase.createClient(
  "ISI_URL_SUPABASE_KAMU",
  "ISI_ANON_KEY_KAMU"
);

let currentUser;
let currentRole;
let currentMenu;

/* CEK USER LOGIN */
async function init(){
  const { data } = await supabase.auth.getUser();
  if(!data.user){
    alert("Silakan login dulu!");
    window.location.href = "index.html";
    return;
  }

  currentUser = data.user;

  const { data: profile } = await supabase
    .from("profiles")
    .select("role")
    .eq("id", currentUser.id)
    .single();

  currentRole = profile.role;

  if(currentRole === "admin"){
    document.getElementById("uploadSection").style.display = "block";
  }
}

init();

/* LOAD DATA */
async function loadData(type){
  currentMenu = type;

  let query = supabase.from(type).select("*");

  if(currentRole === "user"){
    query = query.eq("user_id", currentUser.id);
  }

  const { data } = await query;

  const content = document.getElementById("content");
  content.innerHTML = "";

  if(!data || data.length === 0){
    content.innerHTML = "<p>Tidak ada data.</p>";
    return;
  }

  data.forEach(item=>{
    content.innerHTML += `
      <div class="file-item">
        <span>${item.nama_file}</span>
        ${
          currentRole === "admin"
          ? ""
          : `<button onclick="downloadFile('${item.file_url}')">Download</button>`
        }
      </div>
    `;
  });
}

/* UPLOAD (ADMIN SAJA) */
async function uploadFile(){
  if(currentRole !== "admin"){
    alert("Hanya admin yang bisa upload!");
    return;
  }

  const file = document.getElementById("fileInput").files[0];
  if(!file) return alert("Pilih file dulu!");

  const fileName = Date.now()+"_"+file.name;

  const { data, error } = await supabase.storage
    .from("dokumen")
    .upload(fileName, file);

  if(error){
    alert("Upload gagal!");
    return;
  }

  await supabase.from(currentMenu).insert({
    nama_file: file.name,
    file_url: fileName,
    user_id: currentUser.id
  });

  alert("Upload berhasil!");
  loadData(currentMenu);
}

/* DOWNLOAD (USER) */
function downloadFile(path){
  const { data } = supabase.storage
    .from("dokumen")
    .getPublicUrl(path);

  window.open(data.publicUrl, "_blank");
}
</script>

</body>
</html>
