<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard KSE</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:#f4f6f9;
}

/* TOP MENU */
.top-menu{
  background:#0b1f3a;
  padding:15px;
  text-align:center;
}
.top-menu button{
  margin:5px;
  padding:10px 20px;
  border:none;
  background:#ffd700;
  font-weight:bold;
  cursor:pointer;
}

/* CONTENT */
#content{
  padding:20px;
}
.file-item{
  background:white;
  padding:12px;
  margin:8px 0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-radius:6px;
}

#uploadSection{
  display:none;
  padding:20px;
}
 .top-menu{
  background:linear-gradient(90deg,#0b1f3a,#102c57);
  padding:12px 30px;
  color:white;
}

.nav-container{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.menu-left button{
  margin-right:10px;
  padding:8px 18px;
  border:none;
  background:#ffd700;
  font-weight:bold;
  cursor:pointer;
  border-radius:5px;
}

.menu-left button:hover{
  background:#ffcc00;
}

.profile-box{
  display:flex;
  align-items:center;
  cursor:pointer;
  position:relative;
}

.avatar{
  width:38px;
  height:38px;
  border-radius:50%;
  background:#ffd700;
  color:black;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  margin-right:10px;
}

.profile-info{
  text-align:left;
  font-size:13px;
}

.role-badge{
  font-size:11px;
  padding:2px 6px;
  border-radius:4px;
  display:inline-block;
  margin-top:2px;
}

.role-admin{
  background:red;
  color:white;
}

.role-user{
  background:green;
  color:white;
}

.dropdown{
  display:none;
  position:absolute;
  top:50px;
  right:0;
  background:white;
  padding:10px;
  border-radius:6px;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.dropdown button{
  background:red;
  color:white;
  border:none;
  padding:8px 15px;
  cursor:pointer;
  border-radius:4px;
}
 
</style>
</head>
<body>

<nav class="top-menu">
  <div class="nav-container">

    <!-- MENU -->
    <div class="menu-left">
      <button onclick="loadData('po')">PO</button>
      <button onclick="loadData('surat_jalan')">Surat Jalan</button>
      <button onclick="loadData('invoice')">Invoice</button>
      <button onclick="loadData('faktur')">Faktur Pajak</button>
    </div>

    <!-- PROFILE -->
    <div class="profile-box" onclick="toggleDropdown()">
      <div class="avatar" id="avatarCircle"></div>
      <div class="profile-info">
        <div id="userEmail"></div>
        <div id="userRole" class="role-badge"></div>
      </div>

      <div class="dropdown" id="dropdownMenu">
        <button onclick="confirmLogout()">Sign Out</button>
      </div>
    </div>

  </div>
</nav>

<script>
const supabase = window.supabase.createClient(
  "ISI_URL_SUPABASE_KAMU",
  "ISI_ANON_KEY_KAMU"
);

let currentUser;
let currentRole;
let currentMenu;

/* CEK USER LOGIN */
async function init(){
  const { data } = await supabase.auth.getUser();
  if(!data.user){
    alert("Silakan login dulu!");
    window.location.href = "index.html";
    return;
  }

  currentUser = data.user;

  const { data: profile } = await supabase
    .from("profiles")
    .select("role")
    .eq("id", currentUser.id)
    .single();

  currentRole = profile.role;

  if(currentRole === "admin"){
    document.getElementById("uploadSection").style.display = "block";
  }
}

init();

/* LOAD DATA */
async function loadData(type){
  currentMenu = type;

  let query = supabase.from(type).select("*");

  if(currentRole === "user"){
    query = query.eq("user_id", currentUser.id);
  }

  const { data } = await query;

  const content = document.getElementById("content");
  content.innerHTML = "";

  if(!data || data.length === 0){
    content.innerHTML = "<p>Tidak ada data.</p>";
    return;
  }

  data.forEach(item=>{
    content.innerHTML += `
      <div class="file-item">
        <span>${item.nama_file}</span>
        ${
          currentRole === "admin"
          ? ""
          : `<button onclick="downloadFile('${item.file_url}')">Download</button>`
        }
      </div>
    `;
  });
}

/* UPLOAD (ADMIN SAJA) */
async function uploadFile(){
  if(currentRole !== "admin"){
    alert("Hanya admin yang bisa upload!");
    return;
  }

  const file = document.getElementById("fileInput").files[0];
  if(!file) return alert("Pilih file dulu!");

  const fileName = Date.now()+"_"+file.name;

  const { data, error } = await supabase.storage
    .from("dokumen")
    .upload(fileName, file);

  if(error){
    alert("Upload gagal!");
    return;
  }

  await supabase.from(currentMenu).insert({
    nama_file: file.name,
    file_url: fileName,
    user_id: currentUser.id
  });

  alert("Upload berhasil!");
  loadData(currentMenu);
}

/* DOWNLOAD (USER) */
function downloadFile(path){
  const { data } = supabase.storage
    .from("dokumen")
    .getPublicUrl(path);

  window.open(data.publicUrl, "_blank");
}
  function toggleDropdown(){
  const menu = document.getElementById("dropdownMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function confirmLogout(){
  if(confirm("Yakin mau logout?")){
    logout();
  }
}

async function logout(){
  await supabase.auth.signOut();
  window.location.href = "index.html";
}

 document.getElementById("userEmail").innerText = currentUser.email;
document.getElementById("userRole").innerText = currentRole.toUpperCase();

document.getElementById("avatarCircle").innerText =
  currentUser.email.charAt(0).toUpperCase();

if(currentRole === "admin"){
  document.getElementById("userRole").classList.add("role-admin");
}else{
  document.getElementById("userRole").classList.add("role-user");
}
 
</script>

</body>
</html>
