<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard KSE</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:#f4f6f9;
}

/* NAVBAR */
.top-menu{
  background:linear-gradient(90deg,#0b1f3a,#102c57);
  padding:12px 30px;
  color:white;
}

.nav-container{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.menu-left button{
  margin-right:10px;
  padding:8px 18px;
  border:none;
  background:#ffd700;
  font-weight:bold;
  cursor:pointer;
  border-radius:5px;
}

.menu-left button:hover{
  background:#ffcc00;
}

/* PROFILE */
.profile-box{
  display:flex;
  align-items:center;
  cursor:pointer;
  position:relative;
}

.avatar{
  width:38px;
  height:38px;
  border-radius:50%;
  background:#ffd700;
  color:black;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  margin-right:10px;
}

.profile-info{
  text-align:left;
  font-size:13px;
}

.role-badge{
  font-size:11px;
  padding:2px 6px;
  border-radius:4px;
  display:inline-block;
  margin-top:2px;
}

.role-admin{ background:red; color:white; }
.role-user{ background:green; color:white; }

.dropdown{
  display:none;
  position:absolute;
  top:50px;
  right:0;
  background:white;
  padding:10px;
  border-radius:6px;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  z-index:999;
}

.dropdown button{
  background:#d90429;
  color:white;
  border:none;
  padding:8px 15px;
  cursor:pointer;
  border-radius:4px;
  width:100%;
}

/* CONTENT */
#content{
  padding:20px;
}

.file-item{
  background:white;
  padding:12px;
  margin:8px 0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-radius:6px;
}
</style>
</head>
<body>

<nav class="top-menu">
  <div class="nav-container">

    <div class="menu-left">
      <button onclick="loadData('po')">PO</button>
      <button onclick="loadData('surat_jalan')">Surat Jalan</button>
      <button onclick="loadData('invoice')">Invoice</button>
      <button onclick="loadData('faktur')">Faktur Pajak</button>
    </div>

    <div class="profile-box" onclick="toggleDropdown()">
      <div class="avatar" id="avatarCircle"></div>
      <div class="profile-info">
        <div id="userEmail"></div>
        <div id="userRole" class="role-badge"></div>
      </div>

      <div class="dropdown" id="dropdownMenu">
        <button onclick="confirmLogout()">Sign Out</button>
      </div>
    </div>

  </div>
</nav>

<div id="content"></div>

<script>
const supabaseClient = window.supabase.createClient(
  "https://secasrbeamduxqxwlspv.supabase.co",
  "sb_publishable_caJyFg1_Z89oUhtKg5XyoA_DfIgh6br"
);

let currentUser = null;
let currentRole = null;
let currentMenu = null;

/* INIT USER */
async function init(){
  const { data: { user } } = await supabase.auth.getUser();

  if(!user){
    alert("Silakan login dulu!");
    window.location.href = "index.html";
    return;
  }

  currentUser = user;

  const { data: profile, error } = await supabase
    .from("profiles")
    .select("role")
    .eq("id", currentUser.id)
    .single();

  if(error || !profile){
    alert("Role tidak ditemukan!");
    return;
  }

  currentRole = profile.role;

  // === SET PROFILE UI ===
  document.getElementById("userEmail").innerText = currentUser.email;
  document.getElementById("userRole").innerText = currentRole.toUpperCase();
  document.getElementById("avatarCircle").innerText =
    currentUser.email.charAt(0).toUpperCase();

  if(currentRole === "admin"){
    document.getElementById("userRole").classList.add("role-admin");
  } else {
    document.getElementById("userRole").classList.add("role-user");
  }

  console.log("Login sebagai:", currentUser.email, "Role:", currentRole);
}

init();

/* LOAD DATA */
async function loadData(type){
  if(!currentUser) return alert("User belum siap!");

  currentMenu = type;

  let query = supabase.from(type).select("*");

  if(currentRole === "user"){
    query = query.eq("user_id", currentUser.id);
  }

  const { data, error } = await query;

  if(error){
    alert("Gagal load data!");
    console.log(error);
    return;
  }

  const content = document.getElementById("content");
  content.innerHTML = "";

  if(!data || data.length === 0){
    content.innerHTML = "<p>Tidak ada data.</p>";
    return;
  }

  data.forEach(item=>{
    content.innerHTML += `
      <div class="file-item">
        <span>${item.nama_file}</span>
        ${
          currentRole === "admin"
          ? ""
          : `<button onclick="downloadFile('${item.file_url}')">Download</button>`
        }
      </div>
    `;
  });
}

/* DOWNLOAD */
function downloadFile(path){
  const { data } = supabase.storage
    .from("dokumen")
    .getPublicUrl(path);

  window.open(data.publicUrl, "_blank");
}

/* DROPDOWN */
function toggleDropdown(){
  const menu = document.getElementById("dropdownMenu");
  menu.style.display =
    menu.style.display === "block" ? "none" : "block";
}

/* LOGOUT */
async function logout(){
  await supabase.auth.signOut();
  window.location.href = "index.html";
}

function confirmLogout(){
  if(confirm("Yakin mau logout?")){
    logout();
  }
}
</script>


</body>
</html>
