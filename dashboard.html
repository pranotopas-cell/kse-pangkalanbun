<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Admin/User - KSE</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body{margin:0;font-family:Segoe UI,Arial;background:#d4f7d4;color:#333;}
header{background:#0b3d2e;color:white;padding:15px 25px;display:flex;justify-content:space-between;align-items:center;}
header a{color:white;text-decoration:none;font-weight:bold;margin-left:15px;}
.container{max-width:1100px;margin:auto;padding:20px;}
h2,h3{margin-bottom:10px;}
section{margin-bottom:30px;}
#uploadDiv{margin-bottom:20px;}
p{margin:5px 0;}
button{padding:8px 12px;border:none;border-radius:5px;background:#0d6efd;color:white;cursor:pointer;}
button:hover{background:#084298;}
.card{background:white;padding:15px;border-radius:10px;margin-bottom:15px;box-shadow:0 3px 10px rgba(0,0,0,.1);}
</style>
</head>
<body>

<header>
<b>PT.Khatulistiwa Sinar Energi - Dashboard</b>
<a href="#" id="signOutBtn">Sign Out</a>
</header>

<div class="container">
<h2>Harga BBM Industri</h2>
<div id="hargaContainer"></div>

<hr>

<h2>Dokumen</h2>

<div id="poSection"><h3>PO</h3><div id="poList"></div></div>
<div id="suratSection"><h3>Surat Jalan</h3><div id="suratList"></div></div>
<div id="invoiceSection"><h3>Invoice</h3><div id="invoiceList"></div></div>
<div id="fakturSection"><h3>Faktur Pajak</h3><div id="fakturList"></div></div>

<div id="uploadDiv" style="display:none;">
<h3>Upload Dokumen (Admin)</h3>
<input type="file" id="fileInput">
<select id="docType">
  <option value="PO">PO</option>
  <option value="Surat Jalan">Surat Jalan</option>
  <option value="Invoice">Invoice</option>
  <option value="Faktur Pajak">Faktur Pajak</option>
</select>
<button id="uploadBtn">Upload</button>
</div>

</div>

<!-- FIREBASE + SUPABASE -->
<script type="module">
// ===== FIREBASE =====
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDenqfuE7Sjy773lp3k7WYh_3RRSr3nojM",
  authDomain: "kse-harga-bbm-update.firebaseapp.com",
  projectId: "kse-harga-bbm-update",
  storageBucket: "kse-harga-bbm-update.firebasestorage.app",
  messagingSenderId: "764165984284",
  appId: "1:764165984284:web:a74aed43317539f5f1cfd9",
  measurementId: "G-ZGQ5LG6DH9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const hargaRef = doc(db,"hargaBBM","periode");
const wilayah=["wilayah1","wilayah2","wilayah3","wilayah4"];

// ===== SUPABASE =====
const supabaseClient = supabase.createClient(
 "https://secasrbeamduxqxwlspv.supabase.co",
 "sb_publishable_caJyFg1_Z89oUhtKg5XyoA_DfIgh6br"
);

let currentUser = null;
let adminLoggedIn = false;

// Ambil email dari query params
const params = new URLSearchParams(window.location.search);
const emailParam = params.get("email");

const signOutBtn = document.getElementById("signOutBtn");
signOutBtn.onclick = async()=>{ await supabaseClient.auth.signOut(); window.location.href="index.html"; }

// ===== LOAD USER =====
async function init(){
    const { data: sessionData } = await supabaseClient.auth.getUser();
    currentUser = sessionData.user || {email: emailParam};
    adminLoggedIn = (currentUser.email === "admin@kse.com");

    if(adminLoggedIn) document.getElementById("uploadDiv").style.display="block";
    await loadHarga();
    await loadFiles();
}

// ===== FIREBASE HARGA =====
async function loadHarga(){
    const snap = await getDoc(hargaRef);
    if(!snap.exists()) return;
    const data = snap.data();

    const container = document.getElementById("hargaContainer");
    container.innerHTML = "";

    for(let i=0;i<wilayah.length;i++){
        const w = wilayah[i];
        const now = parseInt(data.sekarang[w])||0;
        const prev = parseInt(data.kemarin[w])||0;
        const selisih = now-prev;
        let warna, ket;
        if(selisih>0){warna="red"; ket=`▲ Naik Rp ${selisih.toLocaleString()}`;}
        else if(selisih<0){warna="green"; ket=`▼ Turun Rp ${Math.abs(selisih).toLocaleString()}`;}
        else {warna="gray"; ket="● Tidak berubah";}
        const div = document.createElement("div");
        div.className="card";
        div.innerHTML = `<h3>${w}</h3><p style="color:${warna}">Rp ${now.toLocaleString()}</p><small>Rp ${prev.toLocaleString()} ${ket}</small>`;
        if(adminLoggedIn){
            const editBtn = document.createElement("button");
            editBtn.textContent="Edit";
            editBtn.onclick=()=>editHarga(w);
            div.appendChild(editBtn);
        }
        container.appendChild(div);
    }
}

// Edit harga (admin)
async function editHarga(w){
    const input = prompt(`Update harga ${w}:`);
    if(input===null) return;
    const val = parseInt(input)||0;
    const snap = await getDoc(hargaRef);
    const data = snap.data();
    const baru = {...data.sekarang};
    baru[w]=val;
    await updateDoc(hargaRef,{sekarang:baru});
    loadHarga();
}

// ===== SUPABASE FILES =====
async function loadFiles(){
    let query = supabaseClient.from("documents").select("*");
    if(!adminLoggedIn) query=query.eq("pt_email",currentUser.email);

    const { data, error } = await query;
    if(error) return console.error(error);

    ["poList","suratList","invoiceList","fakturList"].forEach(id=>document.getElementById(id).innerHTML="");

    data.forEach(f=>{
        const p = document.createElement("p");
        p.innerHTML=`${f.file_name} <a href="${f.file_url}" target="_blank">Download</a> - Milik: ${f.pt_email}`;
        if(f.type==="PO") document.getElementById("poList").appendChild(p);
        else if(f.type==="Surat Jalan") document.getElementById("suratList").appendChild(p);
        else if(f.type==="Invoice") document.getElementById("invoiceList").appendChild(p);
        else if(f.type==="Faktur Pajak") document.getElementById("fakturList").appendChild(p);
    });
}

// Upload (Admin)
document.getElementById("uploadBtn")?.addEventListener("click", async()=>{
    const file = document.getElementById("fileInput").files[0];
    const type = document.getElementById("docType").value;
    if(!file) return alert("Pilih file");

    const filePath = `${currentUser.email}/${file.name}`;
    const { error } = await supabaseClient.storage.from("documents").upload(filePath,file,{upsert:true});
    if(error) return alert("Upload gagal: "+error.message);

    const { data: publicURL } = supabaseClient.storage.from("documents").getPublicUrl(filePath);
    await supabaseClient.from("documents").insert([{pt_email:currentUser.email,type,file_name:file.name,file_url:publicURL.publicUrl}]);
    alert("Upload berhasil");
    loadFiles();
});

init();
</script>

</body>
</html>
